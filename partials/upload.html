<div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter" class="container">

    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/nervgh/angular-file-upload">Upload</a>
        </div>
    </div>

    <div class="row">

        <div class="col-md-3">

            <h3>Select file</h3>

            <div ng-show="uploader.isHTML5">
                <!-- 3. nv-file-over uploader="link" over-class="className" -->
                <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                    Base drop zone
                </div>
            </div>

            Single
            <input type="file" nv-file-select="" uploader="uploader" />
        </div>

        <div class="col-md-9" style="margin-bottom: 40px">

            <h3>Upload queue</h3>

            <table class="table">
                <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th ng-show="uploader.isHTML5">Size</th>
                    <th ng-show="uploader.isHTML5">Progress</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in uploader.queue">
                    <td><strong>{{ item.file.name }}</strong></td>
                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                    <td ng-show="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()" ng-disabled="item.isUploaded">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <form name="videoForm" novalidate>
                <div
                        class="form-group required"
                        show-errors="{ showSuccess: true }"
                        >
                    <label class="control-label" for="title">Title</label>
                    <input ng-model="form.title.value" type="text" name="title" id="title" class="form-control" ng-required="true">

                </div>

                <div
                        class="form-group"
                        show-errors="{ showSuccess: true }"
                        >
                    <label class="control-label" for="discipline_id">Discipline</label>
                    <select id="discipline_id" name="discipline_id" class="form-control" ng-model="form.discipline_id.value" ng-required="true">
                        <option value="" disabled selected>Select your option</option>
                        <option ng-repeat="discipline in disciplines" value="{{discipline.id}}">{{discipline.name}}</option>
                    </select>

                </div>

                <div
                        class="form-group"
                        show-errors="{ showSuccess: true }"
                        >
                    <label class="control-label" for="description">Description</label>
                    <textarea ng-model="form.description.value" name="description" id="description" class="form-control"></textarea>
                </div>
            </form>

            <div>
                <div>
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
                <button
                        type="button"
                        class="btn btn-success btn-s"
                        ng-click="submit()">


                    <span class="glyphicon glyphicon-upload"></span> Завантажити
                </button>
            </div>

        </div>

    </div>

</div>
